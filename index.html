<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Grafos</title>
</head>
<body>
    <!-- Canva donde se arma el grafo -->
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <!-- Modal -->
    <div id="modal" style="display:none;">
        <div id="modal-content">
            <label for="peso">Peso:</label>
            <input type="number" id="peso-input" placeholder="Ingrese el peso">
            <br><br>
            <button id="dirigido-btn">Dirigido</button>
            <button id="no-dirigido-btn">No dirigido</button>
            <button id="cancelar-btn">Cancelar</button>
        </div>
    </div>
</body>
</html>
